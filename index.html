<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            id="viewport"
            name="viewport"
            content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover"
        />
        <title>Autotoon Demo</title>
        <link rel="stylesheet" href="/vendor/normalize.css" />
        <link rel="stylesheet" href="/vendor/sakura-ink.css" />
        <link rel="stylesheet" href="/index.css" />
    </head>
    <body>
        <div id="header">
            <video autoplay muted playsinline src="/animation.mp4"></video>
            <div class="links">
                <a href="https://pelmers.com/edge-detection-and-drawing/">About</a>
                <a href="/demo/index.html">Advanced</a>
            </div>
        </div>
        <canvas class="hide" id="demoCanvas" width="600" height="400"></canvas>
        <div id="container">
            <div id="dragdrop">
                <h3>Select a photo ðŸ“·</h3>
                <input type="file" id="file" />
            </div>
            <div id="edgesGroup">
                <button class="hide" id="find-edges">Find Edges</button>
                <button class="hide" id="more-edges">Sharpen</button>
                <button class="hide" id="less-edges">Blur</button>
            </div>
            <div class="hide" id="autotoonGroup">
                <button id="autotoon">Autotoon</button>
                <br />
                speed:<input
                    type="range"
                    id="toon_speed"
                    value="1.0"
                    step="0.05"
                    min="0.05"
                    max="10"
                    required
                />
                <br />
                origin:
                <select id="toon_dir">
                    <option value="top">Top</option>
                    <option value="bottom">Bottom</option>
                    <option value="left">Left</option>
                    <option value="right">Right</option>
                </select>
                <br />
                sorting:
                <select id="toon_sort">
                    <option value="first">Traverse order</option>
                    <option value="longest">Longest first</option>
                    <option value="widest">Widest first</option>
                    <option value="darkest">Darkest first</option>
                    <option value="center">Center first</option>
                    <option value="random">Random</option>
                </select>
            </div>
            <div>
                <button id="reset">Reset</button>
            </div>
        </div>
        <script src="/dist/index.bundle.js"></script>
    </body>
</html>
